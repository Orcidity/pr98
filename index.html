<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>

</head>

<body>
<center>
    <h1>Collage</h1><hr>
    <h4>As soon as the popup appears, please click Allow. After you've spoken a command</h4> 
<h3>Say "selfie" for taking your selfies and to make a collage</h3>
<button class="btn btn-lg btn-primary" onclick="start()">Start</button>"
<h4>Press The Start Button</h4>
<label>Your Webcam : </label>
<div id="camera"></div>
<br>
<label>Your Selfie will display here</label>
<br>
<div id="resultRow"></div>
<div id="results1" class="column">
    <img src="image1.jpg" style="width: 30%;">
    <div id="results2" class="column">
        <img src="image.jpg" style="width: 30%;">
        <div id="results3" class="column">
            <img src="image3.png" style="width: 30%;">
    
</div>

</center>
</body>

</html>
